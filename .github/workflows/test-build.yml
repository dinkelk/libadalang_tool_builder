name: Test Docker Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: |
          cd docker
          docker compose build
      - name: Verify gnatpp exists
        run: |
          docker run --rm ghcr.io/dinkelk/libadalang_tool_builder:latest which gnatpp
          echo "✓ gnatpp found in PATH"
      - name: Verify gnatmetric exists
        run: |
          docker run --rm ghcr.io/dinkelk/libadalang_tool_builder:latest which gnatmetric
          echo "✓ gnatmetric found in PATH"
      - name: Test gnatpp version
        run: |
          docker run --rm ghcr.io/dinkelk/libadalang_tool_builder:latest gnatpp --version
          echo "✓ gnatpp executable works"
      - name: Test gnatmetric version
        run: |
          docker run --rm ghcr.io/dinkelk/libadalang_tool_builder:latest gnatmetric --version
          echo "✓ gnatmetric executable works"
      - name: List all tools in /usr/local/bin
        run: |
          echo "Tools available in the image:"
          docker run --rm ghcr.io/dinkelk/libadalang_tool_builder:latest ls -lh /usr/local/bin/
